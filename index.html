<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile Card</title>
    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="card">
        <div class="card-header">
            <div class="card-header-bar">
                <a href="#" class="btn-message"><span class="sr-only">Message</span></a>
                <a href="#" class="btn-menu"><span class="sr-only">Menu</span></a>
            </div>

            <div class="card-header-slanted-edge">
                <a href="#" class="btn-follow"></a><span class="sr-only">Follow</span>
            </div>
        </div>


        <div class="card-body">
            <h2 class="name">John Smith</h2>
            <h2 class="job-title">Product Designer</h2>
            <div class="bio">Lorem ipsum dolor sit amet, consectaueu adipising elit. Dignissmos, aperiam.</div>
            <div class="social-accounts">
                <a href="#"><img src="#" alt=""><span class="sr-only">Dribble</span></a>
                <a href="#"><img src="#" alt=""><span class="sr-only">Twitter</span></a>
                <a href="#"><img src="#" alt=""><span class="sr-only">Instagram</span></a>
            </div>
        </div>


        <div class="card-footer">
            <div class="stats">
                <div class="stat">
                    <span class="label">Following</span>
                    <span class="value">56K</span>
                </div>
                <div class="stat">
                    <span class="label">Followers</span>
                    <span class="value">940</span>
                </div>
                <div class="stat">
                    <span class="label">Likes</span>
                    <span class="value">320</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
