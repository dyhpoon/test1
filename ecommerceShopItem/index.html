<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ecommerce Shop Item</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick.min.css">
    <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick-theme.min.css">
    <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
    <div class="shop-card">
        <div class="title">
            Nike Metcon 2
        </div>
        <div class="desc">
            Men's training shoe
        </div>
        <div class="slider">
            <figure data-color="#E24938, #A30F22">
                <img src="./images/1.jpg" />
            </figure>
            <figure data-color="#6CD96A, #00986F">
                <img src="./images/2.jpg" />
            </figure>
            <figure data-color="#4795D1, #006EB8">
                <img src="./images/3.jpg" />
            </figure>
            <figure data-color="#292a2f, #131519">
                <img src="./images/4.jpg" />
            </figure>
        </div>
        <div class="cta">
            <div class="price">$130</div>
            <button class="btn">Add to cart
                <span class="bg"></span>
            </button>
        </div>
    </div>
    <div class="bg"></div>
</body>

<script src="https://cdn.bootcss.com/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick.min.js"></script>
<script src="./js/main-min.js"></script>

</html>
